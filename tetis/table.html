<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tetris Game</title>
<link rel="stylesheet" href="mystyle.css">
<style>
    *{margin: auto;}
    #wrapper{
        width: 350px;
        height: 800px;
        border: 1px solid black;
        position: relative;
        overflow: hidden;
    }
    #scoreBox{
        width: 100%;
        height: 100px;
        font-size: 70px;
        text-align: center;
        box-sizing: border-box;
        border-bottom: 1px solid black;
    }
    #content{
        margin: 0px;
        position: relative;
    }

</style>
<script src="./tetris.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="scoreBox"></div>
        <div id="content"></div> 
    </div>

</body>
</html>
