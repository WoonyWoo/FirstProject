<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tetris</title>
<style>
*{margin: auto;}
#wrapper{
    width: 350px;
    height: 800px;
    border: 1px solid black;
    box-sizing: border-box;
}
#scoreBox{
    width: 100%;
    height: 100px;
    font-size: 70px;
    text-align: center;
    box-sizing: border-box;
    border-bottom: 1px solid black;
}
#content{
    margin: 0px;
    position: relative;
}
</style>
<script>
var score = 0;
var scoreBox;
var tableArray = [];
var tdWidth = 35;
var tdHeight = 35;

function init(){
    createScoreBox();
    createTable();
}

function createScoreBox(){
    scoreBox = document.getElementById("scoreBox");
    scoreBox.innerText = score;
}

function createTable(){
    var table = document.createElement("table");
    
    for(var i=0;i<20;i++){
        tableArray[i] = [];
        var tr = document.createElement("tr");
        for(var j=0;j<10;j++){
            var td = document.createElement("td");
            td.style.width = tdWidth + "px";
            td.style.height = tdHeight + "px";
            td.style.left = tdWidth*j + "px";
            td.style.top = tdHeight*i + "px";
            td.style.border = 1 + "px solid #CCC";
            td.style.boxSizing = "border-box";
            td.style.position = "absolute";
            tr.appendChild(td);
            tableArray[i][j] = td;
        }
        table.appendChild(tr);
    }

    document.getElementById("content").appendChild(table);

}

window.addEventListener("load", function(){
    init();
});
</script>

</head>
<body>
    <div id="wrapper">
        <div id="scoreBox"></div>
        <div id="content"></div>
    </div>    
</body>
</html>
